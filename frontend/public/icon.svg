<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#0d9488"/>
  
  <!-- Toilet bowl - main body -->
  <ellipse cx="256" cy="320" rx="100" ry="70" fill="white"/>
  
  <!-- Toilet bowl - inner shadow -->
  <ellipse cx="256" cy="325" rx="70" ry="45" fill="#e0f2f1"/>
  
  <!-- Toilet tank -->
  <rect x="176" y="140" width="160" height="120" rx="15" ry="15" fill="white"/>
  
  <!-- Tank lid -->
  <rect x="166" y="130" width="180" height="25" rx="8" ry="8" fill="white"/>
  
  <!-- Flush button -->
  <rect x="240" y="175" width="32" height="12" rx="4" ry="4" fill="#b2dfdb"/>
  
  <!-- Toilet seat - outer ring -->
  <ellipse cx="256" cy="290" rx="85" ry="55" fill="white" stroke="#b2dfdb" stroke-width="3"/>
  
  <!-- Connection between tank and bowl -->
  <rect x="206" y="250" width="100" height="30" fill="white"/>
</svg>
