services:
  # Backend Service
  - type: web
    name: kj-toilet-backend
    runtime: python
    region: singapore
    plan: starter
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kj-toilet-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: IMAGE_STORAGE_PATH
        value: /var/data/toilet-images
    disk:
      name: toilet-images
      mountPath: /var/data/toilet-images
      sizeGB: 1

  # Frontend Service (Static Site)
  - type: web
    name: kj-toilet-frontend
    runtime: static
    # region: singapore # Static sites are global CDN, no region needed
    # plan: starter # Static sites on Render are free by default, or use starter if needed. Guide says "Static Site is unspecified (Free)".
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_HOST
        value: https://kj-toilet-backend.onrender.com # Update this after backend deployment


databases:
  - name: kj-toilet-db
    region: singapore
    plan: basic
